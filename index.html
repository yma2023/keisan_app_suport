<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消費税計算アプリ | プロモーションページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .promo-images {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .promo-images img {
            max-width: calc(33.333% - 10px);
            height: auto;
            border-radius: 8px;
        }
        .feature {
            margin-bottom: 20px;
        }
        .feature h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .feature p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            margin-top: 20px;
        }
        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>消費税計算アプリ</h1>
        <p>シンプルで便利、広告なしの税計算ツール</p>
    </header>

    <div class="content">
        <!-- Images Row -->
        <div class="promo-images">
            <img src="image1.png" alt="広告なしで快適な計算">
            <img src="image2.png" alt="シンプルな操作性">
            <img src="image3.png" alt="計算結果の保存">
        </div>

        <!-- Feature 1 -->
        <div class="feature">
            <h2>広告なしで、計算に集中！</h2>
            <p>煩わしい広告が一切なく、スムーズな操作を提供します。ストレスフリーな計算体験をお楽しみください。</p>
        </div>

        <!-- Feature 2 -->
        <div class="feature">
            <h2>ワンタップで簡単計算！</h2>
            <p>初心者でも安心して使えるシンプルな操作性。必要な項目を入力するだけで自動計算します。</p>
        </div>

        <!-- Feature 3 -->
        <div class="feature">
            <h2>計算結果をリストで管理！</h2>
            <p>計算した結果を保存して、後から簡単に確認・管理できます。ビジネスや日常の記録に役立ちます。</p>
        </div>
    </div>

    <footer>
        <p>今すぐアプリをダウンロードして、計算をもっと快適に！</p>
        <p><a href="https://apps.apple.com/cn/developer/yokoyama-kojun/id1768680544">アプリストアはこちら</a></p>
    </footer>
</body>
</html>
